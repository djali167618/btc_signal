    .card img {

      object-fit: cover;

    }
    .card h3 {

    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .card a:hover {
